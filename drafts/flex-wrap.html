<!DOCTYPE html>

<head>
    <title>Flex Warp Test</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>

<style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        min-width: 200px;
        min-height: 200px;
        background-color: #eee;
    }

    .box {
        height: 100px;
        background-color: #aaa;
        border: 1px solid #000;
        margin: 10px;
    }
</style>
